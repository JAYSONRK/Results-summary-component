<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="result">
          <h3>Your Result</h3>
          <div class="round">
            <p><span>76</span><br>of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p> 
        </section>
      
        <section class="summary">
          <h3>Summary</h3>
          <ul class="reaction">
            <li><img src="assets/images/icon-reaction.svg">&nbsp;&nbsp;Reaction</li>
            <li>80<span> / 100</span></Li>
          </ul>
          <ul class="memory" >
            <li><img src="assets/images/icon-memory.svg">&nbsp;&nbsp;Memory</li>
            <li>92<span> / 100</span></Li>
          </ul>
          <ul class="verbal">
            <li><img src="assets/images/icon-verbal.svg">&nbsp;&nbsp;Verbal</li>
            <li>61<span> / 100</span></Li>
          </ul>
          <ul class="visual">
            <li><img src="assets/images/icon-visual.svg">&nbsp;&nbsp;Visual</li>
            <li>72<span> / 100</span></Li>
          </ul>
          <button>Continue</button>
        </section>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JAYSONRK">JAYSONRK</a>.
      </div>
    </main>
  </body>
</html>
